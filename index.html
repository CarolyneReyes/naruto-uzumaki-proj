<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Uzumaki</title>
</head>

<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/responsivo.css">

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/5852cd4c58215f0354495f65.png" alt="logo Naruto">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
          <h1 class="titulo">Selecione um Personagem</h1>
          <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="naruto" data-name="Naruto Uzumaki" data-description="Naruto é o protagonista do anime. Ele é um ninja e tem o sonho de se tornar um Hokage, ou seja, o líder da aldeia. Quando pequeno, o menino recebeu a Raposa de Nove Caudas, uma besta selada no corpo e que lhe dá poderes.">
              <img
                src="./src/imagens/card-naruto.jpg"
                alt="Personagem Naruto"
              />
            </li>
            <li class="personagem" id="sasuke-uchiha" data-name="Sasuke Uchiha" data-description="Se Naruto é animado e não para por um segundo, Sasuke é o completo oposto. Parte do clã dos Uchiha, o garoto viveu uma tragédia na infância, quando o irmão mais velho, Itachi, atacou toda a família. O objetivo dele é se tornar mais forte e buscar vingança contra Itachi. Sasuke tem uma habilidade herdada pela família, o Sharingan. Com ela, ele prevê os movimentos dos adversários. ">
              <img
                src="./src/imagens/card-sasuke-uchiha-.jpg"
                alt="Personagem Sasuke Uchiha"
              />
            </li>
            <li class="personagem" id="sakura-haruno" data-name="Sakura Haruno" data-description="Sakura é um das personagens femininas de Naruto, tendo aparição recorrente no anime. No começo da história, ela tem uma quedinha por Sasuke e é extremamente inteligente. Com o tempo, deixa a paixão de lado e se torna uma ninja superpoderosa.">
              <img
                src="./src/imagens/card-sakura-haruno-.jpg"
                alt="Personagem Sakura Haruno"
              />
            </li>
            <li class="personagem" id="kakashi-hatake" data-name="Kakashi Hatake" data-description="Kakashi é o líder do time formado por Sakura, Sasuke e Naruto. Com um passado traumático e cheio de perdas, ele se tornou uma pessoa tranquila, responsável e capaz de manter as emoções da equipe sob controle. Ele tem especial interesse no Sasuke, mas não consegue impedir quando o garoto quer deixar a vila.  O líder é conhecido como “O Ninja que Copia”, muito respeitado na comunidade. Em arcos mais avançados do anime, Kakashi se torna o sexto Hokage, mas passa boa parte do tempo preparando o aluno, Naruto, para se tornar o sétimo.">
              <img
                src="./src/imagens/card-kakashi.jpg"
                alt="Personagem Kakashi Hatake"
              />
            </li>
            <li class="personagem" id="gaara" data-name="Gaara" data-description="Desde pequeno, o garoto sofreu com a besta Shukaku selada no corpo a mando do pai, que queria usá-lo como arma. Gaara passa por muitos momentos ruins, e isso o torna implacável. Ele cruza caminhos com Naruto e a turma, aprendendo uma valiosa lição graças ao protagonista.">
              <img
                src="./src/imagens/card-Gaara.jpg"
                alt="Personagem Gaara"
              />
            </li>
            <li class="personagem" id="jiraya" data-name="Jiraya" data-description="Jiraya é um dos personagens de Naruto que faz parte do passado de Orochimaru. Isso porque os dois foram treinados juntos. Tendo falhado em um dos testes, ele foi até onde os sapos ninjas vivem. Lá, aprendeu várias coisas importantes para o futuro no anime. Durante o anime, Jiraya teve vários aprendizes, inclusive, o próprio Naruto. Ele é essencial para o crescimento do menino, tanto como ninja, quanto como pessoa. O personagem é escolhido para ser Hokage, mas se recusa e parte com o pupilo para procurar alguém melhor para o papel.">
              <img
                src="./src/imagens/card-jiraya.jpg"
                alt="Personagem Jiraya"
              />
            </li>
            <li class="personagem" id="orochimaru" data-name="Orochimaru" data-description="Orochimaru é outro dos personagens de Naruto, um dos principais vilões da saga. A história dele é bem triste, já que ficou órfão muito cedo. Isso se tornou uma motivação para toda a vida. Em um dos arcos, ele convence Sasuke a se tornar seu aprendiz, algo que motiva a jornada de Naruto para salvar o amigo. Considerado um dos ninjas mais fortes do anime, ele tenta aprender o maior número de técnicas possíveis, inclusive, tomar o corpo de Sasuke, mirando possuir o Sharingan. Ele falha nessa tentativa, mas não deixa de ser um dos inimigos mais poderosos que a turma de Naruto enfrentou.">
              <img
                src="./src/imagens/card-orochimaro.jpg"
                alt="Personagem Orochimaru"
              />
            </li>
            <li class="personagem" id="hinata-hyuga" data-name="Hinata Hyuga" data-description="Hinata Hyuga é conhecida por seu grande poder e mestria na técnica byakugan. Além disso, ela assume um papel importante em toda a franquia Naruto, casando com o protagonista e criando família que é o foco do derivado Boruto.">
              <img
                src="./src/imagens/card-Hinata-.jpg"
                alt="Personagem Hinata Hyuga"
              />
            </li>
          </ul>
        </section>
        <section class="personagem-selecionado">
            <img
              class="personagem-grande"
              src="./src/imagens/car-naruto.png"
              alt="Personagem Selecionado"
            />
            <div class="informacoes-personagem">
              <h2 class="nome-personagem" id="nome-personagem">Naruto Uzumaki</h2>
              <p class="descricao-personagem" id="descricao-personagem">
                Naruto é o protagonista do anime. Ele é um ninja e tem o sonho de se tornar um Hokage, ou seja, o líder da aldeia. Quando pequeno, o menino recebeu a Raposa de Nove Caudas, uma besta selada no corpo e que lhe dá poderes.
                 </p>
            </div>
          </section>
        </main>
        <script src="./src/js/index.js"></script>

</body>
</html>
